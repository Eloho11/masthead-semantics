<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masthead Semantics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <header>
      <img border="0" alt="solar system" src="logo_w3s.gif" width="100" height="100">
      <h1>the solar system</h1>
      <a href="#">hype</a>
      <nav>
        <ul>
          <li>Stars</li>
          <li>Terrestrial planets</li>
          <li>Gas giants</li>
          <li>Dwarf planets</li>
          <li>Asteroids</li>
          <li>Comets</li>
        </ul>
      </nav>
    </header>

    <figure>
      <img src="Planets2013.svg.png" alt="the solar system">
      <div class="banner"></div>
      <figcaption>The solar system-our home in the stars</figcaption>
    </figure>
    <p>The Solar System is the gravitationally bound system comprising the Sun and the planetary system that orbits it.</p>
  </main>
</body>
</html>
