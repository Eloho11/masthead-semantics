<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masthead Semantics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
  <main>
    <h1>The solar System</h1>
    <header>
      <nav>
        <ul>
          <li>Stars</li>
          <li>Terrestrial planets</li>
          <li>Gas giants</li>
          <li>Dwarf planets</li>
          <li>Asteroids</li>
          <li>Comets</li>
        </ul>
      </nav>
    </header>
  </main>

  <div class="banner">
    <p>The solar system-our home in the stars</p>
  </div>

  <p>The Solar System is the gravitationally bound system comprising the Sun and the planetary system that orbits it.</p>
